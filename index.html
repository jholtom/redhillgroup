<script data-template-name="index" type="text/x-handlebars">
<div class="inner cover">
            <h1 class="cover-heading">Two 189' water towers don't belong here!</h1>
            <div class="bkg">
            <p class="lead">
            The No Red Hill Water Towers Coalition appreciates the difficult task placed before the County to identify a location for water storage enabling central water service for planned housing growth.  We believe Loudoun County and Loudoun Water can find a better way to provide that service than by placing <b><i>elevated</i></b> water storage on the border of the Transition and Rural Policy Areas.  Our specific opposition concerns include:
<ol>
<li>Proposed site is located approximate 1000 feet from the Rural Policy Area rather than more centrally located within the communities the water towers will serve,</li>
<li><b>Seventy percent</b> of the homes off Red Hill Road are <b>not</b> eligible to connect to the central water utility,</li>
<li>Construction vehicles will be too large for the existing road and will damage the sunken road bed, and the trees aligning it, and</li>
<li>Does not align with Loudoun County's stated objectives for the Transition Policy Area to provide a visual and spatial transition from the suburban east to the rural west, nor is it compatible with the existing and planned overall land use patterns.</li>
Â </ol>
<li>We requst the Board of Supervisors:</li>
<ol>
<li>Deny the commission permit, CMPT-2013-0015, and</li>
<li>Deny the special expection request, SPEX-2013-040.</li>
</ol>
            </p> </div>
            <p class="lead">
              <a href="/#/faq" class="btn btn-lg btn-default">Learn more</a>

            </p>

<script data-template-name="faq" type="text/x-handlebars">
<div class="inner cover">
        <h1 class="cover-heading">Frequently Asked Questions</h1>
<div class="bkg">
<p class="lead">
<div class="panel-group" id="accordion">
    <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
          Why is Loudoun Water building the water towers?
        </a>
      </h4>
    </div>
    <div id="collapseOne" class="panel-collapse collapse in">
      <div class="panel-body">
        <p style="color: black;">Loudoun Water requires additional infrastructure--water storage--to provide central water services to the houses being built, principally in the Transition Policy Area.  The No Red Hill Water Towers Coalition does not oppose water storage, nor does it desire to impede Loudoun Water's ability to provide quality service to its customers.  We simply believe there is a better way to provide that service.</p>
      </div>
    </div>
  </div>
    <!-- Stop copying -->
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
          What is the process for getting approval to build the water towers?
        </a>
      </h4>
    </div>
    <div id="collapseTwo" class="panel-collapse collapse">
      <div class="panel-body">
	<p style="color: black;">Generally, getting approval to build the water towers requires two steps:  approval of the commission permit, special exception, and minor special exception by the County Planning Commission, and then the Board of Supervisors must validate the commission permit, and approve the special exception and minor special exception.  The public can provide input during public hearings held before the Planning Commission and the Board of Supervisors vote on the application.</p>
       </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
          Where is Loudoun Water in the approval process?
        </a>
      </h4>
    </div>
    <div id="collapseThree" class="panel-collapse collapse">
      <div class="panel-body">
	<p style="color: black;">The Planning Commission approved the commission permit, special exception, and minor special exception by a 5-4-0 vote, with a condition for approval that all construction traffic access the property from a route other than Red Hill Road.</p>
      </div>
    </div>
  </div>
    <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapseFour">
          What has the Coalition accomplished?
        </a>
      </h4>
    </div>
    <div id="collapseFour" class="panel-collapse collapse in">
      <div class="panel-body">
	<p style="color: black;">Loudoun Water relocated the entrance west from the entrance to Stone School Lane, agreed to a condition for construction traffic to enter the site from the south, and changed the design to a watersheroid, or golf ball style.</p>
      </div>
    </div>
  </div
</div>
