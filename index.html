<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Red Hill Group</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-theme.min.css" rel="stylesheet">
<link href="css/custom.css" rel="stylesheet">
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<script src="js/jquery.js"></script>
<script src="js/handlebars.js"></script>
<script src="js/ember.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
<script src="js/router.js"></script>
</head>
<body>
<script data-template-name="application" type="text/x-handlebars">
 <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">The Red Hill Group</h3>
              <ul class="nav masthead-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="/#/docs">Documentation</a></li>
                <li><a href="/#/sign">Sign The Petition</a></li>
              </ul>
            </div>
          </div>
                {{outlet}}
          <div class="mastfoot">
            <div class="inner">
              <p>Red Hill Group. Copyright 2014.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
</script>
<script data-template-name="index" type="text/x-handlebars">
          <div class="inner cover">
            <h1 class="cover-heading">Two 189 foot water towers don't belong here.</h1>
            <p class="lead">Clearly something is wrong. Do something about it.</p>
            <p class="lead">
              <a href="#" class="btn btn-lg btn-default">Learn more</a>
            </p>
          </div>
</script>
<script data-template-name="docs" type="text/x-handlebars">
          <div class="inner cover">
            <h1 class="cover-heading">Documentation/h1>
            <p class="lead">so much document</p>
            <p class="lead">
              <a href="#" class="btn btn-lg btn-default">Download a bunch of files.</a>
            </p>
          </div>
</script>
<script data-template-name="sign" type="text/x-handlebars">
          <div class="inner cover">
            <h1 class="cover-heading">Sign the Petition</h1>
            <p class="lead">Please sign.</p>
            <p class="lead">
              <a href="#" class="btn btn-lg btn-default">SIGN IT. NOW.</a>
            </p>
          </div>
</script>
</body>
</html>
