<script data-template-name="index" type="text/x-handlebars">
<div class="inner cover">
            <h1 class="cover-heading">Two 189 foot water towers don't belong here.</h1>
            <div class="bkg">
            <p class="lead">
            We are the homeowners and landowners on Stone School Lane, Red Hill Road, Evergreen Mills Road, and surrounding communities including Creighton Farms and Greene Mill Preserve; neighbors united in opposition to construction of water towers at the intersection of Stone School Lane and Red Hill Road.  
Our opposition to the Red Hill Road location echoes a number of the concerns voiced to our elected leaders, namely:
<ol>
<li>Red Hill Road site, like the Willowsford site near Watson Road, is located on the border of the Transition Zone approximate 1000 feet from the Rural Zone rather than more centrally located within the Transition Zone and the communities the water towers will serve,</li>
<li>Construction of water towers is not “compatible with the overall land use pattern” [Loudoun County Revised General Plan, Chapter 8, Loudoun County Transition Policy Area] of a mature neighborhood with homes constructed over 50 years ago. </li>
<li>Changes to the nature of Red Hill Road, namely construction of the proposed 40 foot easement entry/access point to the water towers site, will negate the natural traffic calming provided by the narrow dirt road at a dangerous 90 degree bend where six of the children living on Stone School Lane catch the school bus every morning.</li>
 </ol>
            </p> </div>
            <p class="lead">
